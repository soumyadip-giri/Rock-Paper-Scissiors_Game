<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissiors GAME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="rpsgame.css">
</head>
<body>
    <h1>Rock, Paper & Scissiors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="image/rock.png" alt="Rock Image">
        </div>
        <div class="choice" id="paper">
            <img src="image/paper.png" alt="Ppaer Image">
        </div>
        <div class="choice" id="scissors">
            <img src="image/scissors.png" alt="Scissors Image" >
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="message-container">
        <p id="msg">Play your Move</p>
    </div>

    <div class="creator">
        <h4>Made with <i class="fa-brands fa-html5"></i> <i class="fa-brands fa-css3-alt"></i> <i class="fa-brands fa-js"></i></h4>

            <a href="https://www.linkedin.com/in/soumyadip-giri--/" target="_main"><i class="fa-brands fa-linkedin-in"></i></a> &nbsp; 
            <a href="https://twitter.com/SoumyadipGiri15" target="_main"><i class="fa-brands fa-x-twitter"></i></a>
        </P>
    </div>

    <script src="rpsgame.js"></script>
</body>
</html>
